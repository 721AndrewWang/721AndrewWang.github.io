<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Synthesis</title>
    <link rel="stylesheet" href="../../styles.css" />
    <script src="./synthesis.js" defer></script>
    <style>
      /* 主要容器样式 */
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* 标题 */
      h1 {
        color: #333;
        font-size: 24px;
      }

      /* 输入框 */
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }

      /* 按钮 */
      button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      button:hover {
        background: #218838;
      }

      /* 音频播放器 */
      audio {
        margin-top: 20px;
        width: 100%;
        display: none; /* 默认隐藏，等音频加载后显示 */
      }

      /* 加载动画 */
      .loading {
        display: none;
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="back-home">
        <a href="../../index.html">← Back to Home</a>
      </div>
    
      <h1>Speech Synthesis</h1>
      <p>Type some text below and hear it converted to speech using Elevenlabs.</p>

      <!-- 输入框和按钮 -->
      <input type="text" id="inputText" placeholder="Type something..." />
      <button id="synthesizeBtn">Synthesize</button>

      <!-- 加载状态 -->
      <p id="loadingText" class="loading">Generating speech, please wait...</p>

      <!-- 显示提交的文本 -->
      <p id="submittedText"></p>

      <!-- 音频播放器 -->
      <div id="audioContainer"></div>
    </div>
  </body>
</html>
